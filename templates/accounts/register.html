{% extends "base/base.html" %}

{% block content %}


<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-content padding-y">

  <!-- ============================ COMPONENT REGISTER   ================================= -->
  <div class="card mx-auto" style="max-width:520px; margin-top:40px;">
    <article class="card-body">
      <header class="mb-4">
        <h4 class="card-title">Sign Up</h4>
      </header>

      <form action="{% url 'register' %}" method="post">
        {% csrf_token %}

        {{ registar_form.as_p }}

        <div class="form-group col-md-2">
          <button type="button" class="btn btn-light" onclick="showPassword()">
            <i class="fa fa-eye"></i>
          </button>
        </div>


        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block"> Register </button>
        </div> <!-- form-group// -->

      </form>

    </article><!-- card-body.// -->
  </div> <!-- card .// -->
  <p class="text-center mt-4">Have an account? <a href="">Log In</a></p>
  <br><br>
  <!-- ============================ COMPONENT REGISTER  END.// ================================= -->


</section>
<!-- ========================= SECTION CONTENT END// ========================= -->


<script>
  function showPassword() {
    var x = document.getElementsByName("password1")[0];
    var y = document.getElementsByName("password2")[0];
    if (x.type === "password") {
      x.type = "text";
      y.type = "text";
    } else {
      x.type = "password";
      y.type = "password";
    }
  }
</script>

{% endblock content %}
