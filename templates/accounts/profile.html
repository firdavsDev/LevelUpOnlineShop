{% endblock %}



{% block content %}

<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y bg">

    <div class="container">
        <div class="row">
            <aside class="col-md-3">
                <!--   SIDEBAR   -->
                <ul class="list-group">
                    <a class="list-group-item active" href="#"> Profile </a>
                    <a class="list-group-item" href="#"> Transactions </a>
                    <a class="list-group-item" href="#"> Return and refunds </a>
                    <a class="list-group-item" href="#">Settings </a>
                    <a class="list-group-item" href="#"> My Selling Items </a>
                    <a class="list-group-item" href="{% url 'my_order_list' %}"> Received orders </a>

                <br>
                <a class="btn btn-light btn-block" href="{% url 'logout' %}"> <i class="fa fa-power-off"></i>

                <!--   SIDEBAR .//END   -->
            </aside>
            <!-- ================== main content ================== -->
            <main class="col-md-9">
                <article class="card">
                    <header class="card-header">
                        <strong class="d-inline-block mr-3">
                            Profile
                        </strong>
                    </header>
                    <div class="card-body">

                        <form method="post" action="{% url 'update_profile' %}" class="row"
                            enctype="multipart/form-data">
                            {% csrf_token %}

                            {{ profile_form.as_p }}

                            <div class="col-md-12" style="margin-top: 20px;">
                                <button type="submit" class="btn btn-success">Update</button>
                            </div>
                        </form>

                    </div> <!-- card-body .// -->

                </article> <!-- order-group.// -->
            </main>
        </div> <!-- row.// -->
    </div>
    <script>
        function changeImage() {
            document.getElementById('avatar-input').click();
        }
    </script>

</section>
<!-- ========================= SECTION CONTENT END// ========================= -->
<script>
function getDistrictByRegion() {
    const regionSelect = document.querySelector('select[name="region"]');
    const districtSelect = document.querySelector('select[name="district"]');
    const regionId = regionSelect.value;

    districtSelect.innerHTML = '<option>Loading...</option>';

    fetch(`/get-districts-by-region/${regionId}/`)
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json();
        })
        .then(data => {
            districtSelect.innerHTML = '';

            if (data.districts && data.districts.length > 0) {
                data.districts.forEach(district => {
                    const option = document.createElement('option');
                    option.value = district.id;
                    option.textContent = district.name;
                    districtSelect.appendChild(option);
                });
            } else {
                const option = document.createElement('option');
                option.textContent = 'No districts available';
                districtSelect.appendChild(option);
            }
        })
        .catch(error => {
            console.error('Error fetching districts:', error);
            districtSelect.innerHTML = '<option>Error loading districts</option>';
        });
}

</script>
{% endblock %}
